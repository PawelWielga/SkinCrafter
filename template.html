<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Minecraft Skin Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Taurus, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
            min-height: 100vh;
        }
        /* Glass card base style */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        /* Header */
        .header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        /* Preview Section */
        .preview-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-container {
            width: 280px;
            height: 350px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .skin-preview {
            width: 200px;
            height: 250px;
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }
        /* Minecraft character parts */
        .head {
            width: 80px;
            height: 80px;
            background: var(--skin-color, #FDBCB4);
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
        .body {
            width: 60px;
            height: 90px;
            background: var(--clothing-color, #4169E1);
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 6px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
        .arms {
            width: 20px;
            height: 70px;
            background: var(--skin-color, #FDBCB4);
            position: absolute;
            top: 95px;
            border-radius: 4px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
        .arm-left { left: 50px; }
        .arm-right { right: 50px; }
        .legs {
            width: 25px;
            height: 80px;
            background: var(--pants-color, #2F4F4F);
            position: absolute;
            top: 175px;
            border-radius: 4px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
        .leg-left { left: 65px; }
        .leg-right { right: 65px; }
        /* Fantasy elements */
        .fantasy-element {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: all 0.5s ease;
        }
        .fantasy-element.active {
            opacity: 1;
        }
        .wings {
            width: 120px;
            height: 60px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
            top: 100px;
            left: -20px;
            z-index: -1;
        }
        .horn {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 25px solid #800080;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .tail {
            width: 40px;
            height: 8px;
            background: linear-gradient(90deg, #8B4513, #A0522D);
            border-radius: 4px;
            top: 120px;
            right: -30px;
        }
        /* Controls Section */
        .controls-section {
            padding: 30px;
        }
        .control-group {
            margin-bottom: 25px;
        }
        .control-label {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: block;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }
        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .option-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: white;
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }
        .color-picker {
            width: 100%;
            height: 45px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn-primary, .btn-secondary {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .header {
                grid-column: 1;
            }
        }
        @media (max-width: 768px) {
            .option-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .preview-container {
                width: 240px;
                height: 300px;
            }
            .skin-preview {
                width: 160px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    <div class="container">
        <div class="header glass-card">
            <h1>‚öîÔ∏è Fantasy Skin Creator ‚öîÔ∏è</h1>
            <p>Craft your legendary Minecraft character with magical abilities</p>
        </div>
        <!-- Preview Section -->
        <div class="preview-section glass-card">
            <div class="preview-container">
                <div class="skin-preview" id="skinPreview">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arms arm-left"></div>
                    <div class="arms arm-right"></div>
                    <div class="legs leg-left"></div>
                    <div class="legs leg-right"></div>
                    <!-- Fantasy elements -->
                    <div class="fantasy-element wings" id="wings"></div>
                    <div class="fantasy-element horn" id="horn"></div>
                    <div class="fantasy-element tail" id="tail"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn-secondary" onclick="randomize()">üé≤ Random</button>
                <button class="btn-primary" onclick="exportSkin()">üíæ Export Skin</button>
            </div>
        </div>
        <!-- Controls Section -->
        <div class="controls-section glass-card">
            <div class="control-group">
                <label class="control-label">üßô‚Äç‚ôÇÔ∏è Race</label>
                <div class="option-grid">
                    <button class="option-btn active" data-race="human" onclick="selectRace('human')">Human</button>
                    <button class="option-btn" data-race="elf" onclick="selectRace('elf')">Elf</button>
                    <button class="option-btn" data-race="dwarf" onclick="selectRace('dwarf')">Dwarf</button>
                    <button class="option-btn" data-race="demon" onclick="selectRace('demon')">Demon</button>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">üé® Skin Color</label>
                <input type="color" class="color-picker" value="#FDBCB4" onchange="changeSkinColor(this.value)">
            </div>
            <div class="control-group">
                <label class="control-label">üëï Clothing</label>
                <div class="option-grid">
                    <button class="option-btn active" onclick="selectClothing('warrior')">Warrior</button>
                    <button class="option-btn" onclick="selectClothing('mage')">Mage</button>
                    <button class="option-btn" onclick="selectClothing('rogue')">Rogue</button>
                    <button class="option-btn" onclick="selectClothing('paladin')">Paladin</button>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">üéΩ Clothing Color</label>
                <input type="color" class="color-picker" value="#4169E1" onchange="changeClothingColor(this.value)">
            </div>
            <div class="control-group">
                <label class="control-label">üëñ Pants Color</label>
                <input type="color" class="color-picker" value="#2F4F4F" onchange="changePantsColor(this.value)">
            </div>
            <div class="control-group">
                <label class="control-label">‚ú® Magical Features</label>
                <div class="option-grid">
                    <button class="option-btn" onclick="toggleFeature('wings')">ü™∂ Wings</button>
                    <button class="option-btn" onclick="toggleFeature('horns')">üëπ Horns</button>
                    <button class="option-btn" onclick="toggleFeature('tail')">üêâ Dragon Tail</button>
                    <button class="option-btn" onclick="clearFeatures()">‚ú® None</button>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">üåü Aura Effect</label>
                <div class="option-grid">
                    <button class="option-btn" onclick="setAura('fire')">üî• Fire</button>
                    <button class="option-btn" onclick="setAura('ice')">‚ùÑÔ∏è Ice</button>
                    <button class="option-btn" onclick="setAura('shadow')">üåë Shadow</button>
                    <button class="option-btn active" onclick="setAura('none')">None</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();
        function selectRace(race) {
            document.querySelectorAll('[data-race]').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-race="${race}"]`).classList.add('active');
            const skinPreview = document.getElementById('skinPreview');
            switch(race) {
                case 'elf':
                    skinPreview.style.filter = 'brightness(1.1) saturate(1.2)';
                    document.querySelector('.head').style.borderRadius = '12px 12px 8px 8px';
                    break;
                case 'dwarf':
                    skinPreview.style.transform = 'scaleY(0.9)';
                    skinPreview.style.filter = 'contrast(1.1)';
                    break;
                case 'demon':
                    skinPreview.style.filter = 'hue-rotate(10deg) saturate(1.3)';
                    toggleFeature('horns', true);
                    break;
                default:
                    skinPreview.style.filter = 'none';
                    skinPreview.style.transform = 'none';
                    document.querySelector('.head').style.borderRadius = '8px';
            }
        }
        function selectClothing(type) {
            document.querySelectorAll('.control-group:nth-child(3) .option-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            const body = document.querySelector('.body');
            switch(type) {
                case 'warrior':
                    body.style.background = 'linear-gradient(145deg, #4169E1, #1E90FF)';
                    break;
                case 'mage':
                    body.style.background = 'linear-gradient(145deg, #800080, #9932CC)';
                    break;
                case 'rogue':
                    body.style.background = 'linear-gradient(145deg, #2F4F4F, #708090)';
                    break;
                case 'paladin':
                    body.style.background = 'linear-gradient(145deg, #FFD700, #FFA500)';
                    break;
            }
        }
        function changeSkinColor(color) {
            document.documentElement.style.setProperty('--skin-color', color);
        }
        function changeClothingColor(color) {
            document.documentElement.style.setProperty('--clothing-color', color);
            document.querySelector('.body').style.background = color;
        }
        function changePantsColor(color) {
            document.documentElement.style.setProperty('--pants-color', color);
        }
        function toggleFeature(feature, force = null) {
            const element = document.getElementById(feature === 'horns' ? 'horn' : feature);
            const isActive = element.classList.contains('active');
            if (force !== null) {
                element.classList.toggle('active', force);
            } else {
                element.classList.toggle('active', !isActive);
                event.target.classList.toggle('active', !isActive);
            }
        }
        function clearFeatures() {
            document.querySelectorAll('.fantasy-element').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.control-group:nth-child(6) .option-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        function setAura(type) {
            document.querySelectorAll('.control-group:nth-child(7) .option-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            const skinPreview = document.getElementById('skinPreview');
            switch(type) {
                case 'fire':
                    skinPreview.style.boxShadow = '0 0 30px #FF4500, inset 0 4px 8px rgba(0, 0, 0, 0.3)';
                    break;
                case 'ice':
                    skinPreview.style.boxShadow = '0 0 30px #00BFFF, inset 0 4px 8px rgba(0, 0, 0, 0.3)';
                    break;
                case 'shadow':
                    skinPreview.style.boxShadow = '0 0 30px #4B0082, inset 0 4px 8px rgba(0, 0, 0, 0.3)';
                    break;
                default:
                    skinPreview.style.boxShadow = 'inset 0 4px 8px rgba(0, 0, 0, 0.3)';
            }
        }
        function randomize() {
            const races = ['human', 'elf', 'dwarf', 'demon'];
            const clothingTypes = ['warrior', 'mage', 'rogue', 'paladin'];
            const features = ['wings', 'horns', 'tail'];
            const auras = ['fire', 'ice', 'shadow', 'none'];
            selectRace(races[Math.floor(Math.random() * races.length)]);
            selectClothing(clothingTypes[Math.floor(Math.random() * clothingTypes.length)]);
            changeSkinColor(`hsl(${Math.random() * 60 + 20}, 70%, 70%)`);
            changeClothingColor(`hsl(${Math.random() * 360}, 70%, 50%)`);
            changePantsColor(`hsl(${Math.random() * 360}, 50%, 40%)`);
            toggleFeature(features[Math.floor(Math.random() * features.length)]);
            setAura(auras[Math.floor(Math.random() * auras.length)]);
        }
        function exportSkin() {
            alert('Export not implemented');
        }
    </script>
</body>
</html>
