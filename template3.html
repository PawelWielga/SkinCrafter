    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        .custom-scrollbar {
            position: absolute;
            right: 4px;
            top: 50px;
            bottom: 0;
            width: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
        }
        
        .custom-scrollbar-thumb {
            position: absolute;
            width: 100%;
            height: 30px;
            background-color: #6b7280;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .custom-scrollbar-thumb:hover {
            background-color: #4b5563;
        }
        
        @keyframes pixelFadeIn {
            0% { opacity: 0; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .pixel-border {
            border-width: 2px;
            border-style: solid;
            border-image: linear-gradient(135deg, #8B8B8B, #C0C0C0) 1;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
        }
        
        .pixel-button {
            position: relative;
            overflow: hidden;
        }
        
        .pixel-button:after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            opacity: 0;
            transform: rotate(30deg);
            background: rgba(255, 255, 255, 0.13);
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.13) 0%,
                rgba(255, 255, 255, 0.13) 77%,
                rgba(255, 255, 255, 0.5) 92%,
                rgba(255, 255, 255, 0.0) 100%
            );
            transition: all 0.7s ease;
        }
        
        .pixel-button:hover:after {
            opacity: 1;
            left: 100%;
        }
        
        .option-card {
            transition: all 0.3s ease;
            animation: pixelFadeIn 0.4s ease-out;
        }
        
        .minecraft-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .minecraft-scroll::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        
        .minecraft-scroll::-webkit-scrollbar-thumb {
            background-color: #6b7280;
            border-radius: 3px;
        }
        
        @media (min-width: 768px) {
            .desktop-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1.5rem;
            }
        }

        .main-content-container {
            max-height: calc(100vh - 200px);
            overflow: hidden;
            padding-bottom: 20px;
        }

        .model-placeholder {
            min-height: 300px;
        }

        .customization-panel {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .options-container {
            max-height: calc(100vh - 240px);
            overflow-y: auto;
        }
    </style>
</head>

    <script>
        // Custom scrollbar functionality
        const scrollSection = document.querySelector('section[class*="overflow-y-scroll"]');
        const scrollThumb = document.querySelector('.custom-scrollbar-thumb');
        const scrollTrack = document.querySelector('.custom-scrollbar');
        
        // Calculate thumb height based on content height
        function updateThumbHeight() {
            const scrollRatio = scrollSection.clientHeight / scrollSection.scrollHeight;
            scrollThumb.style.height = Math.max(scrollRatio * scrollTrack.clientHeight, 20) + 'px';
        }
        
        // Update thumb position on scroll
        scrollSection.addEventListener('scroll', () => {
            const scrollPercentage = scrollSection.scrollTop / (scrollSection.scrollHeight - scrollSection.clientHeight);
            const thumbPosition = scrollPercentage * (scrollTrack.clientHeight - scrollThumb.clientHeight);
            scrollThumb.style.top = thumbPosition + 'px';
        });
        
        // Make thumb draggable
        scrollThumb.addEventListener('mousedown', (e) => {
            e.preventDefault();
            const startY = e.clientY;
            const startTop = parseInt(scrollThumb.style.top || '0');
            
            function moveThumb(e) {
                const deltaY = e.clientY - startY;
                let newTop = startTop + deltaY;
                
                const maxTop = scrollTrack.clientHeight - scrollThumb.clientHeight;
                newTop = Math.max(0, Math.min(maxTop, newTop));
                
                scrollThumb.style.top = newTop + 'px';
                
                // Update scroll position
                const scrollPercentage = newTop / (scrollTrack.clientHeight - scrollThumb.clientHeight);
                scrollSection.scrollTop = scrollPercentage * (scrollSection.scrollHeight - scrollSection.clientHeight);
            }
            
            function stopDrag() {
                document.removeEventListener('mousemove', moveThumb);
                document.removeEventListener('mouseup', stopDrag);
            }
            
            document.addEventListener('mousemove', moveThumb);
            document.addEventListener('mouseup', stopDrag);
        });
        
        // Track click for jumping to position
        scrollTrack.addEventListener('click', (e) => {
            const rect = scrollTrack.getBoundingClientRect();
            const clickPosition = e.clientY - rect.top;
            const scrollPercentage = clickPosition / scrollTrack.clientHeight;
            scrollSection.scrollTop = scrollPercentage * (scrollSection.scrollHeight - scrollSection.clientHeight);
        });
        
        // Initialize
        updateThumbHeight();
        window.addEventListener('resize', updateThumbHeight);
